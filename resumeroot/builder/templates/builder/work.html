{% extends 'builder/builder_base.html' %}

{% block form_content %}

    <h3>Experience</h3>

    <div>

        <script type="text/javascript">
            $(function () {
                $('.formset-group').formset();
                $('.add-row').addClass('btn').addClass('btn-success');
                $('.delete-row').addClass('btn').addClass('btn-danger');
            })
        </script>

        <form id="myForm" method="post" action="{% url 'experience' resume_id=resume_id%}">
            {% csrf_token %}

            {% for form in formset.forms %}
                <div class="formset-group row">
                    {% for field in form %}
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label class="my_class" for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <br>

            {% endfor %}
            {{ formset.management_form }}
        <br><br>
            <div class="control-group">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </form>
    </div>

{% endblock %}
